<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="/submit-form" method="POST" style="width: 50%; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <fieldset style="border: none; padding: 0; margin: 0;">
            <legend style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Contact Information</legend>
            <label for="name" style="display: block; margin-bottom: 10px;">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; height: 40px; margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; height: 40px; margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <label for="phone" style="display: block; margin-bottom: 10px;">Phone:</label>
            <input type="tel" id="phone" name="phone" style="width: 100%; height: 40px; margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </fieldset>
        <fieldset style="border: none; padding: 0; margin: 0;">
            <legend style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Address</legend>
            <label for="street" style="display: block; margin-bottom: 10px;">Street:</label>
            <input type="text" id="street" name="street" required style="width: 100%; height: 40px; margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <label for="city" style="display: block; margin-bottom: 10px;">City:</label>
            <input type="text" id="city" name="city" required style="width: 100%; height: 40px; margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <label for="state" style="display: block; margin-bottom: 10px;">State:</label>
            <select id="state" name="state" style="width: 100%; height: 40px; margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="">Select a state</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="FL">Florida</option>
            </select>
            <label for="zip" style="display: block; margin-bottom: 10px;">Zip:</label>
            <input type="text" id="zip" name="zip" required style="width: 100%; height: 40px; margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </fieldset>
        <input type="submit" value="Submit" style="width: 100%; height: 40px; margin-top: 20px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">
    </form>
</body>
</html>
