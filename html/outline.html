<!DOCTYPE html>
<html>
<head>
  <style>
    .header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .nav-bar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .nav-bar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-bar li {
      display: inline-block;
      margin-right: 20px;
    }

    .nav-bar a {
      color: #fff;
      text-decoration: none;
    }

    .nav-bar a:hover {
      color: #ccc;
    }

    .sidebar {
      background-color: #f2f2f2;
      padding: 20px;
      float: left;
      width: 20%;
    }

    .main-content {
      background-color: #f2f2f2;
      padding: 20px;
      margin-left: 20%;
    }

    .footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Header</h1>
  </div>

  <div class="nav-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Services</a></li>
    </ul>
  </div>

  <div class="sidebar">
    <h2>Sidebar</h2>
    <p>Sidebar content goes here.</p>
  </div>

  <div class="main-content">
    <h2>Main Content</h2>
    <p>Main content goes here.</p>
  </div>

  <div class="footer">
    <p>Footer</p>
  </div>
</body>
</html>
